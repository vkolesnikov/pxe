PROMPT 0
MENU TITLE os
MENU LABEL ^os
LABEL boot
    MENU LABEL Boot this
	kernel http://mirror.yandex.ru/fedora-linux-releases/30/Everything/armhfp/os/images/pxeboot/vmlinuz
	initrd http://mirror.yandex.ru/fedora-linux-releases/30/Everything/armhfp/os/images/pxeboot/initrd.img
	APPEND repo=http://mirror.yandex.ru/fedora-linux-releases/30/Everything/armhfp/os/
	TEXT HELP
        Selecting this will boot this image
    ENDTEXT
LABEL images
    KERNEL menu.c32
    APPEND pxelinux.cfg/fedora-linux-releases/30/Everything/armhfp/os/images/images.conf
LABEL uplvl
        MENU LABEL Back
        KERNEL menu.c32
        APPEND pxelinux.cfg/fedora-linux-releases/30/Everything/armhfp/armhfp.conf
        TEXT HELP
            Go back
        ENDTEXT
