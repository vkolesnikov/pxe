PROMPT 0
MENU TITLE repositories
MENU LABEL ^repositories
LABEL GNOME:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/GNOME:/GNOME:.conf
LABEL KDE:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/KDE:/KDE:.conf
LABEL OBS:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/OBS:/OBS:.conf
LABEL Virtualization:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/Virtualization:/Virtualization:.conf
LABEL X11:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/X11:/X11:.conf
LABEL YaST:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/YaST:/YaST:.conf
LABEL devel:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/devel:/devel:.conf
LABEL openSUSE:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/openSUSE:/openSUSE:.conf
LABEL systemsmanagement:
    KERNEL menu.c32
    APPEND pxelinux.cfg/opensuse/repositories/systemsmanagement:/systemsmanagement:.conf
LABEL uplvl
        MENU LABEL Back
        KERNEL menu.c32
        APPEND pxelinux.cfg/opensuse/opensuse.conf
        TEXT HELP
            Go back
        ENDTEXT
